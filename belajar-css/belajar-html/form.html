<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1> Formulir Isian</h1>
    <form action="/daftar" method="post">

        <div>
            <label for=""> Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name" name="name">
        </div>

        <div>
            <label for=""> Email </label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </div>

        <div>
            <label for="">Phone</label>
            <input type="number" placeholder="Phone" id="Phone" name="Phone">
        </div>
        <button type="submit"> Kirim </button>
    </form>

    <hr>

    <h1> Pesanan </h1>
    <form action="/order">
        <label for=""> Baju </label>
        <div>
            <input type="radio" name="baju" id="" value="Kemeja"> <label for=""> Kemeja</label>
            <input type="radio" name="baju" id="" value="Kaos"> <label for=""> Kaos</label> 
        </div>
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option>-</option>
                <option value="s">small</option>
                <option value="m" selected>medium</option>
                <option value="l">large</option>
            </select>
        </div>
        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" value="benar">
        </div>
        <div>
            <p>
                <label for="notes">catatan</label>
            </p>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </div>
        <button type="">Order</button>
    </form>

    <hr>

    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" required minlength="3" maxlength="6">
        <input type="number" name="number" id="number" min="2" max="5">
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
